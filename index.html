<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Node.js App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Netlify Node.js App</h1>
    </header>
    <section class="content">
        <p>This page is more beautiful with animations and colors!</p>
        <button id="animateBtn">Animate</button>
    </section>
    <footer>
        <p>Â© 2024 Netlify Node.js App. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('animateBtn').addEventListener('click', () => {
            document.querySelector('.content p').classList.toggle('animated');
        });
    </script>
</body>
</html>
