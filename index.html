<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation du Second Degré</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculatrice d'Équation du Second Degré</h1>
    </header>
    <section class="content">
        <form id="equationForm">
            <div>
                <label for="a">Coefficient a:</label>
                <input type="number" id="a" name="a" required>
            </div>
            <div>
                <label for="b">Coefficient b:</label>
                <input type="number" id="b" name="b" required>
            </div>
            <div>
                <label for="c">Coefficient c:</label>
                <input type="number" id="c" name="c" required>
            </div>
            <button type="submit">Calculer</button>
        </form>
        <div id="result"></div>
    </section>
    <footer>
        <p>© 2024 Calculatrice d'Équation du Second Degré. Tous droits réservés.</p>
    </footer>
    <script>
        document.getElementById('equationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            const resultDiv = document.getElementById('result');
            let result;

            const delta = b * b - 4 * a * c;

            if (delta > 0) {
                const x1 = (-b + Math.sqrt(delta)) / (2 * a);
                const x2 = (-b - Math.sqrt(delta)) / (2 * a);
                result = `Les solutions sont x1 = ${x1.toFixed(2)} et x2 = ${x2.toFixed(2)}`;
            } else if (delta === 0) {
                const x = -b / (2 * a);
                result = `Il y a une solution unique: x = ${x.toFixed(2)}`;
            } else {
                result = "Il n'y a pas de solutions réelles.";
            }

            resultDiv.innerHTML = `<p>${result}</p>`;
        });
    </script>
</body>
</html>
